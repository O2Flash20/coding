<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Scene Creator</title>
    <meta name="description" content="Draw procedurally generated islands easily.">

    <script src="script.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
