<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Simulation</title>
    <meta name="description" content="Renders a pretty and realistic atmosphere">
    <script src="script.js" type="module"></script>
    <script src="controlsHandler.js"></script>
</head>

<body>
    <span>Frame rate:</span>
    <span id="frameRateDisplay"></span>
    <br>
    <canvas width=1600 height=900 id="mainCanvas"></canvas>
    <br>
    <span>Sun direction:</span>
    <input type="range" min="0" max="6.28" step="0.01" id="testVal1">
    <h3>Controls:</h3>
    <p>E to go up</p>
    <p>Q to go down</p>
    <p>Click on the canvas and move the mouse to look around</p>
</body>

</html>
