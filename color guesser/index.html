<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get a random color and try to guess its rgb value. I made this on a plane so its not that amazing.">

    <title>Color Guesser</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
    <input type="text" id="hexIn">
    <button id="hexEnter">Guess (hex)</button>
    <br>
    <input type="text" id="RGBIn">
    <button id="RGBEnter">Guess (rgb) </button>
    <br><br>
    <button id="correctReveal">What is the right answer?</button>
    <script src="sketch.js"></script>
</body>

</html>
