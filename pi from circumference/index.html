  <body>
    <script src="sketch.js"></script>
    <span>Circumference: </span>
    <span id="circumference"></span>
    <br>
    <span>Pi: </span>
    <span id="pi"></span>

    <p>This is an approximated circle with radius 1. Since the circumference is 2πr ( or 2π(1) ), the circumference divided by 2 is π.</p>
    <p>The circle is approximated by projecting points from a square onto a circle using the pythagorean theorem.</p>
