<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Module Selector</title>

    <link rel="icon"
        href="https://cdn.glitch.global/299ea198-44a7-4cf3-909f-0db0223ac801/Picsart_22-02-14_20-26-49-072.jpg?v=1644854790334" />
    <link rel="stylesheet" href="/style.css" />
    <script src="./base.js" defer></script>
    <script src="./mods.js" defer></script>
    <script src="./!fileSaver.min.js" defer></script>

<body>
    <div id="title">
        <h1 class="themeBorder">Python Modules</h1>
        <img id="logo"
            src="https://cdn.glitch.global/299ea198-44a7-4cf3-909f-0db0223ac801/Picsart_22-02-14_20-26-49-072.jpg?v=1644854790334"
            crossorigin="anonymous">
    </div>
    <div id="modulesArea"></div>
    <div id="selectedModulesArea">
        <h2 class="themeBorder">Selected Modules:</h2>
        <div id="selectedModules" class="themeBorder"></div>
    </div>
    <div id="configSave" onclick="loadConfig()">
        <span style="position:relative; top:3vw;">Save Config</span><img width="175px"
            style="display:none;filter:hue-rotate(175deg) saturate(5);"
            src="https://cdn.glitch.global/299ea198-44a7-4cf3-909f-0db0223ac801/dae67631234507.564a1d230a290.gif?v=1644888522078">
    </div>
    <h5>-Made By O2Flash20</h5>

    <canvas style="display:none;" id="packIconCanvas"></canvas>
