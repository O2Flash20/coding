<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon"
        href="https://cdn.glitch.com/69b6b2d2-da2c-4d2f-bfa6-a6df99fe8cd0%2FScreenshot%202021-04-26%20120454.png?v=1619453110028" />
    <meta name="description" content="Converts text to emojis for Discord.">

    <title>Discord Emoji Text</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
</head>

<body>
    <label for="inputBox">Input: </label>
    <input id="inputBox" type="text">
    <button onclick="sendInput(true)">With Spaces</button><button onclick="sendInput(false)">Without Spaces (makes
        flags)</button>
    <br>
    <span>Output: </span><textarea id="output"></textarea><button onclick="copyOutput()">Copy Output</button>
</body>

</html>
